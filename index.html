<!DOCTYPE html>
<html>

  <head>
    <title>HTML/CSS Lab</title>
    <link rel="stylesheet" href="https://unpkg.com/basscss@8.0.1/css/basscss.min.css">
    <style>
      .muted {
        color: #999;
      }
    </style>
  </head>

  <body class="flex justify-center">
    <div class="mt4" style="width: 600px">
      <div class="flex border-bottom">
        <div class="mr2">
          <img class="circle" src="https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg" alt="Donald Trump" style="width: 50px">
        </div>
        <div class="flex flex-column">
          <small>
            <strong>Donald J. Trump</strong>
            <img class="m0 circle" src="images/verified.jpg" alt="verified user" style="width: 15px">
            <span class="muted">@realDonaldTrump - 32m</span>
          </small>
          <p>I will be interviewed by Chris Wallace on <a class="text-decoration-none" href="https://twitter.com/FoxNews" target="_blank" style="color: blue">@FoxNews</a> at 2:00 P.M. and 7:00 P.M. Enjoy!</p>

          <span class="muted mb2">
            <img class="mr1" src="images/comment.png" alt="reply" style="width: 20px">
            <span class="mr3">42k</span>
            <img class="mr1" src="images/retweet.png" alt="retweet" style="width: 20px">
            <span class="mr3">2.6k</span>
            <img class="mr1" src="images/like.png" alt="like" style="width: 20px">
            <span class="mr3">12k</span>
          </span>

        </div>

      </div>
    </div>

  </body>

</html>
